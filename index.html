            font-size: 0.9375rem;
            font-weight: 600;

            cursor: pointer;

        .btn-ghost { background: transparent; color: var(--text-muted); }

            border-radius: var(--radius-lg);

            alert('‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏£‡∏≠ Admin ‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥'); go('dashboard');
        }

        function approve(id) {
            const regs = db.regs(), r = regs.find(x => x.id === id);
            if (r) {
                r.status = 'approved';
                const users = db.users(), u = users.find(x => x.id === id);
                if (u) { u.courses = r.package === 'bundle' ? ['beginner', 'intermediate', 'advanced'] : [r.package]; db.saveUsers(users); }
                db.saveRegs(regs);
            }
            render();
        }

        function reject(id) {
            const regs = db.regs(), r = regs.find(x => x.id === id);
            if (r) { r.status = 'rejected'; db.saveRegs(regs); }
            render();
        }

        function openLesson(cid, lid) { state.currentLesson = { cid, lid }; go('lesson'); }
        function markDone(lid) {
            const p = db.progress(state.user.id);
            p[lid] = !p[lid];
            db.saveProgress(state.user.id, p);
            render();
        }
        function go(page) { state.page = page; state.message = null; render(); window.scrollTo(0, 0); }
        function logout() { state.user = null; db.setUser(null); go('home'); }

        // ========== INIT ==========
        (function init() {
            const u = db.currentUser();
            if (u) { state.user = u; state.page = 'dashboard'; }
            render();
        })();
    </script>
